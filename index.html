<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="wrapper">
        <h1>Number Guessing Game</h1>

        <p class="sub-head">Guess the number between 1 and 10</p>

        <div class="input-num">
            <input type="text" placeholder="Enter the Number"  data-guess-num required>

            <button data-submit>Submit Guess</button>
        </div>

        <p id="try-again"></p>
        <p id="attempts"></p>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
